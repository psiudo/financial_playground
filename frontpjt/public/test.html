<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kakao 지도 최소 테스트</title>
</head>
<body>
    <p>카카오 지도 API 최소 테스트 페이지입니다.</p>
    <div id="map" style="width:500px;height:400px;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=48435188467aebf2427c950ab4ffddaa&autoload=false"></script>
    <script>
        if (typeof window.kakao !== "undefined" && typeof window.kakao.maps !== "undefined") {
            kakao.maps.load(function() {
                var container = document.getElementById('map');
                if (!container) {
                    alert("지도 div 찾기 실패");
                    return;
                }
                var options = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667),
                    level: 3
                };
                var map = new kakao.maps.Map(container, options);
                alert("카카오 지도 로드 성공 (최소 테스트)!");
            });
        } else {
            alert("window.kakao 또는 window.kakao.maps 객체 없음 (최소 테스트)");
        }
    </script>
</body>
</html>
