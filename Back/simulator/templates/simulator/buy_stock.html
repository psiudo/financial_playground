<!-- simulator/templates/simulator/buy_stock.html -->
{% extends "base.html" %}
{% load simulator_extras humanize %}

{% block content %}
<h2>주식 매수</h2>

{% if error_message %}
<p style="color:red;">{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'simulator:buy_stock' %}">
    {% csrf_token %}
    <label>종목명:</label>
    <select name="stock_name" required>
        {% for stock in available_stock_names %}
            <option value="{{ stock }}">{{ stock }}</option>
        {% endfor %}
    </select>

    <label>수량:</label>
    <input type="number" name="quantity" placeholder="수량" required>

    <button type="submit">매수</button>
</form>

<br>
<a href="{% url 'simulator:my_portfolio' %}">← 내 포트폴리오로 돌아가기</a>

{% endblock %}
